<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="conatiner">

        <!-- Todo Input Field -->

        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 m-auto">
                <div>
                    <h1 class="display-4 text-center text-white">Todo App</h1>
                    <p class="lead text-center text-white">Welcome to Todo Application</p>
                </div>
                <form class="col-12 mx-auto" id="AddTodoForm" ">
                    <div class="form-group ">
                        <input type="text" class="form-control" id="title" placeholder="Title "> 
                        <br>
                        <textarea class="form-control" id="description" placeholder="Description "></textarea>
                        <br>
                        <span>
                            <button type="submit" class="btn btn-primary btn-block float-right">Submit</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>
       
        <!-- Todo List Container -->

        <div class="row ">
            <div class="col-md-8 col-lg-8 col-sm-6 mx-auto">
                <table class="table table-striped">
                    <div class="row justify-content-center">
                        <div class="cole-md-6 m-auto">
                            <h4 class="display-4 text-center text-white">
                                Tasks
                            </h4>
                        </div>
                    </div>
                    <thead>
                        <tr>
                                <th scope="row" class="heading">#</th>
                                <th class="heading" colspan="3" scope="row">Title</th>
                                <th scope="row" colspan="2" class="heading">Description</th>
                        </tr> 
                    </thead>,
                    <tbody>
                        <tr> 
                            <td>1</td>   
                            <td colspan="3">Buy Fruits</td>
                            <td>Buy apples and oranges from the market.</td>
                            <td>
                                <span>
                                    <button class="btn btn-success mt-2">
                                    <i class="fa fa-check-circle"></i>
                                    </button>
                                    <button class="btn btn-warning mt-2" >
                                        <i class="fa fa-pen"></i>
                                    </button>
                                    <button class="btn btn-danger mt-2">
                                        <i class="fa fa-trash-alt"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                        <tr> 
                            <td>2</td>   
                            <td colspan="3">Borrow Book.</td>
                            <td>Borrow the Node JS Book from the University Library.</td>
                            <td>
                                <span>
                                    <button class="btn btn-success mt-2">
                                    <i class="fa fa-check-circle"></i>
                                    </button>
                                    <button class="btn btn-warning mt-2" >
                                        <i class="fa fa-pen"></i>
                                    </button>
                                    <button class="btn btn-danger mt-2">
                                        <i class="fa fa-trash-alt"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
       
    <footer class="py-5 mt-5"></footer> 
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
