<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- css files -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/mediaQueries.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR" rel="stylesheet">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-firestore.js"></script>

</head>

<body class="cyan lighten-2">

    <!-- Side Nav -->

    <div class="sidenavAndHeading">
        <ul id="slide-out" class="sidenav">
            <li>
                <a href="#!" class="waves-effect grey darken-4 white-text">Menu</a>
            </li>
            <li>
                <a href="./html/completedTask.html" class="waves-effect red lighten-1 white-text">
                    <i class="material-icons white-text">done</i>Completed</a>
            </li>
            <li>
                <a href="./html/unCompletedTask.html" class="waves-effect teal lighten-1 white-text" href="#!">
                    <i class="material-icons white-text">clear</i>Uncompleted</a>
            </li>
        </ul>

        <!-- side nav icon -->

        <a href="#" data-target="slide-out" class="sidenav-trigger">
            <i class="material-icons medium white-text">menu</i>
        </a>

    </div>

    <!-- header -->

    <div class="sidenavAndHeading" style="margin-left: 40%; margin-right: 40%;">
        <h6 class="header-h1 white-text text-center">Todo List
            <div class="sub-h1">task management leaves the rest behind.</div>
        </h6>
    </div>

    <br>
    <br>

    <!-- To-do's List Cards -->

    <div class="container" id="todoListCards">
    </div>
    
    <!-- Add Task Button -->

    <div class="fixed-action-btn">
        <button class="btn-floating tooltipped btn-large red waves-effect waves-light btn modal-trigger" href="#modal1" data-position="left"
            data-delay="1000" data-tooltip="Add Task">
            <i class="large material-icons">add</i>
        </button>
    </div>

    <!-- Add task Modal -->

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add Task</h4>
            <!-- FORM HERE -->
            <div class="row">
                <form class="col s12" id="addTaskForm">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="Title" name="Title" type="text" data-length="50">
                            <label for="Title">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="Description" name="Description" class="materialize-textarea" data-length="120"></textarea>
                            <label for="Description">Description</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                        <button type="submit" class="modal-close waves-effect waves-green btn-flat">Add</buttton>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->

    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Edit Task</h4>
            <!-- FORM HERE -->
            <div class="row">
                <form class="col s12" id="updateTaskForm">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="updatedTitle" type="text" data-length="50">
                            <label for="Title">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="updatedDescription" class="materialize-textarea" data-length="120"></textarea>
                            <label for="Description">Description</label>
                        </div>
                    </div>
                    <p>
                        <label>
                            <input type="checkbox" id="checkbox" class="filled-in"/>
                            <span>Task Completed</span>
                        </label>
                    </p>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                        <button type="submit" class="modal-close waves-effect waves-green btn-flat">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!-- Compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript Files -->
    <script src="./js/materialJquery.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
